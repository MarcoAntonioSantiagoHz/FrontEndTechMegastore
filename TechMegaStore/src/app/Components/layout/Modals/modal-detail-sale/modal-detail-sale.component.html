<h1 mat-dialog-title>Detalle De Las Ventas</h1>

<mat-dialog-content>
    <!-- columnas 1, alto por cada fila: 100px -->
    <mat-grid-list cols="4" rowHeight="100px">

        <!-- Creamos nuestra primer fila campo de Fecha De Registro-->
        <mat-grid-tile>
            <!-- Ponemos nuestro campo de formulario  -->
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Fecha De Registro</mat-label>
                <input matInput[(ngModel)]="dateRegistration">
            </mat-form-field>
        </mat-grid-tile>
        <!-- Creamos nuestra segunda fila campo de Numero De Documento-->
        <mat-grid-tile>
            <!-- Ponemos nuestro campo de formulario Numero De Documento -->
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Numero De Venta</mat-label>
                <input matInput[(ngModel)]="documentNumber">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <!-- Ponemos nuestro campo de formulario tipo de pago -->
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Tipo De Pago</mat-label>
                <input matInput[(ngModel)]="paymentType">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <!-- Ponemos nuestro campo de formulario TOTAL -->
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Total</mat-label>
                <input matInput[(ngModel)]="total">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <!-- LLamammos o pintamos la lista de productos -->
     <h3>Lista De Productos</h3>
     <table mat-table [dataSource]="saleDetails" class="mat-elevation-z2">

        <!-- Tabla proveniente de angular material -->


        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.descriptionProduct}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.priceText}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.totalText}} </td>
        </ng-container>

       

        <!-- le diremos desde donde seran el origen de nuestras columnas de nuestra tabla -->


        <tr mat-header-row *matHeaderRowDef="columnTable"></tr>
        <!-- iterara cada una de las filas -->
        <tr mat-row *matRowDef="let row; columns:columnTable;"></tr>
    </table>

</mat-dialog-content>

<!-- Creamos un cuadro de acciones que dara las opciones de guardar/editar, cancelar/volver -->
<!-- align para alinearse al final  -->
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
